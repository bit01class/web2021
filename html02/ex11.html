<!doctype html>
<html>
<head>
<meta charset="utf-8">    
<style rel="stylesheet" type="text/css">
    div{
        width: 100px;
        height: 100px;
    }
    h1+div{
        background-color: aqua;
    }    
    h1+div+div{
        background-color: chartreuse;
        margin: 5px;
    }    
    h1+div+div+div{
        background-color: coral;
        border: 5px blue solid;
    }    
    h1+div+div+div+div{
        background-color: darkseagreen;
        padding: 5px;
    }    
    
</style>    
</head>
<body>
    <h1>box layout</h1>
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
    <div>box4</div>
</body>
</html>
