<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style rel="stylesheet" type="text/css">
    nav{
        background-color: darkgray;
        height: 50px;
    }
    div{
        width: 425px;
        margin: 0px auto;
    }
    div>a{
        display: block;
        width: 100px;
        height: 50px;
        float: left;
        background-color: gray;
        border-right: 5px solid white;
        text-align: center;
        line-height: 50px;
        text-decoration: none;
        color: white;
    }
    div>a:first-child{
        border-left: 5px solid white;
    }
</style>    
</head>
<body>
<nav>
    <div>
        <a href="#">menu1</a>    
        <a href="#">menu2</a>    
        <a href="#">menu3</a>    
        <a href="#">menu4</a>  
    </div>
</nav>    
</body>
</html>
