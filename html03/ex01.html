<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title> Title </title>
<style rel="stylesheet" type="text/css">
    h1{
        border-width: 1px 5px 10px 15px;
        border-style: solid;
        border-color: black;
        height: 50px;
        border-radius: 25px 5px 0px 10px;
    }    
    a{
        width: 100px;
        height: 50px;
        display: block;
        border-radius: 25px;
        background-color: darkgray;
        text-align: center;
        line-height: 50px;
        color: white;
        text-decoration: none;
        border-width: 0px 2px 2px 0px;
        border-style: solid;
        border-color: gray;
    }
    button{
        background-color: white;
        display: inline;
        border-width: 0px;    
        text-decoration: underline;
        cursor: pointer;
    }
</style>
</head>
<body>
    <h1>제목</h1>
    <p>내용</p>
    <a href="#">link</a>
    <button>button</button>
</body>
</html>
