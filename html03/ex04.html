<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Title </title>
<style rel="stylesheet" type="text/css">
    div{
        width: 50px;
        height: 50px;
    }
    div:nth-child(1){
        background-color: aqua;
    }
    div:nth-child(2){
        background-color: bisque;
        position: relative;
        left: 20px;
        top:-20px;
    }
    div:nth-child(3){
        background-color: pink;
    }
    div:nth-child(4){
        background-color: chartreuse;
    }
    
</style>
</head>
<body>
<div>box1</div>
<div>box2</div>
<div>box3</div>
<div>box4</div>
</body>
</html>
