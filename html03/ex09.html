<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Title </title>
<style rel="stylesheet" type="text/css">
    img{
        animation-name: ani1;
        animation-duration: 3s;
        animation-direction: alternate;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
        animation-delay: 3s;
    }    
    @keyframes
    ani1{
        0%{
            margin-left: 0px;
        }
        50%{
            margin-top: 100px;
        }
        100%{
            margin-left: 400px;
        }
    }
</style>
</head>
<body>
<aside>
    <img src="imgs/car.jfif"/>
</aside>
</body>
</html>
