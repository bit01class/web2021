<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Title </title>
<script type="text/javascript">
    // 기본자료형 - 8가지
// 1.자료형
    // 숫자(정수,실수 구분x)
    var a;
//    a=new Number();
    a=1234;
    a=3.14;
    console.log(typeof a);
    // 2.문자열
    var b;
//    b=new String("aaaa");
//    b="abcd";
//    b+="bbbbb";
//    b='강사왈 "문자와 문자열을 구분하지 않습니다"라고 말함';
//    b="강사왈 '문자와 문자열을 구분하지 않습니다'라고 말함";
    
    b="강사왈 \"문자와 문자열을 \n구분하지 않습니다\"라고 말함";
    console.log(b, typeof b);
    // 3.boolean
    var c;
    c=new Boolean(true);
    c=true;
    c=false;
    console.log(c, typeof c);
    // 4.배열
    var d;
    d=new Array();
    d=[1,3,5,7,9];
    console.log(d,d[0],typeof d);
    // 5.Object
    var e;
    e=new Object();
    e={"key":"val"};
    console.log(e,typeof e);
    // 6.NULL;
    var f;
    f=null;
    console.log(f, typeof f);
    // 7.undefined;
    var g;
    console.log(g, typeof g);
    // 8.function
    console.log(typeof console.log);
</script>
</head>
<body>

</body>
</html>
