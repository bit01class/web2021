        overflow: hidden;
        margin: 0px auto;
        padding: 0px;

    ul>li{
        float: left;
    }

        <li><img src="imgs/sm01.jpg" /></li>

        <li><img src="imgs/sm04.jpg" /></li>
        <li><img src="imgs/sm05.jpg" /></li>
        <li><img src="imgs/sm06.jpg" /></li>
        
    </ul>

    var body=document.firstElementChild.lastElementChild;
    var ul=body.firstElementChild;

            ul.appendChild(ul.firstElementChild);
        },1000);
