<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var table;
window.onload=function(){
	table=document.querySelector("table");
	ajax();
};
var xhr,msg,arr;
function ajax(){
	xhr=new XMLHttpRequest();
	xhr.onreadystatechange=change;
	xhr.open('get','ex05.json');
	xhr.send();
}
function change(){
	if(xhr.readyState==4&&xhr.status==200){
		msg=xhr.responseText;
		var obj=JSON.parse(msg);
		console.log(typeof msg, typeof obj,obj.students);
		arr=obj.students;
		msg="";
		for(var i=0; i<arr.length; i++){
			msg+="<tr>";
			msg+="<td>"+arr[i].num+"</td>";
			msg+="<td>"+arr[i].name+"</td>";
			msg+="<td>"+arr[i].kor+"</td>";
			msg+="<td>"+arr[i].eng+"</td>";
			msg+="<td>"+arr[i].math+"</td>";
			msg+="</tr>";
		}
		table.innerHTML=table.innerHTML+msg;
	}
}

</script>
</head>
<body>
	<table>
		<tr>
			<th>학번</th>
			<th>이름</th>
			<th>국어</th>
			<th>영어</th>
			<th>수학</th>
		</tr>
	</table>
</body>
</html>
