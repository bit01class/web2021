<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style rel="stylesheet" type="text/css">
    div{
        width: 300px;
        height: 300px;
        overflow: hidden;
    }
    div>ul{
        list-style: none;
        padding: 0px;
    }
    div>ul>li{
        float: left;
    }
    div>ul>li>img{
        width: 300px;
    }
</style>
<title> Title </title>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script> <script type="text/javascript">
window.onload=function(){
    $('ul').css('width',$('ul').children().length*300);
    setInterval(nxt,1000);
};
    
function nxt(){
    var x=parseInt($('ul').css('margin-left'));
    if(Math.abs(x-300)==$('ul').width()) x=0+300;
    $('ul').css('margin-left',x-300+'px');
}    
    
</script>   
</head>
<body>
<div>
    <ul>
        <li><img src="imgs/big01.jfif" /></li>
        <li><img src="imgs/big02.jfif" /></li>
        <li><img src="imgs/big03.jfif" /></li>
        <li><img src="imgs/big04.jfif" /></li>
        <li><img src="imgs/big05.jfif" /></li>
        <li><img src="imgs/big06.jfif" /></li>
    </ul>
</div>
</body>
</html>
