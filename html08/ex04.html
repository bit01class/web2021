<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Title </title>
<style rel="stylesheet" type="text/css">
    #target{
        background-size: 300px;
        width: 300px;
        height: 300px;
        background-color: aqua;
        border-radius: 150px;
    }    
</style>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
window.onload=function(){
    setInterval(nxt,1000);
};    
var cnt=0;
function nxt(){
    cnt++;
    if(cnt==7)cnt=1;
    $('#target').css('background-image','url("imgs/big0'+cnt+'.jfif")');
}
</script>
</head>
<body>
    <div id="target"></div>
</body>
</html>
