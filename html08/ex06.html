<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Title </title>
    <style rel="stylesheet" type="text/css">
        div {
            width: 300px;
            height: 300px;
            overflow: hidden;
        }
        ul{
            width: 1800px;
            list-style: none;
            padding: 0px;
            animation-name: ani01;
            animation-timing-function: linear;
            animation-duration: 7s;
            animation-iteration-count: infinite;
            animation-play-state: paused;
        }
        ul>li{
            float: left;
        }
        ul>li>img{
            width: 300px;
        }
        @keyframes ani01{
            from{margin-left: 0px;}
            to{margin-left: -1500px;}
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            start();
        };
        function stop(){
            $('ul').css("animation-play-state","paused");
            setTimeout(start,1000);
        }
        var inter;
        function start(){
            $('ul').css("animation-play-state","running");
            inter=setInterval(function(){
                if(parseInt($('ul').css('margin-left'))%300==0){
                    stop();
                    clearInterval(inter);
                }
            },10);
        }
    </script>
</head>

<body>
    <div>
        <ul>
            <li><img src="imgs/big01.jfif" /></li>
            <li><img src="imgs/big02.jfif" /></li>
            <li><img src="imgs/big03.jfif" /></li>
            <li><img src="imgs/big04.jfif" /></li>
            <li><img src="imgs/big05.jfif" /></li>
            <li><img src="imgs/big06.jfif" /></li>
        </ul>
    </div>
</body></html>
