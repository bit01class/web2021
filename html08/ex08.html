<script type="text/javascript">
var cnt=1;
window.onload=function(){
    $('div').html('<img src="imgs/sm01.jpg"/>');
    setInterval(nxt,1000);

function nxt(){
    cnt++;
    if(cnt==7)cnt=1;
    $('div').html('<img src="imgs/sm0'+cnt+'.jpg"/>');
}
    
</script>
