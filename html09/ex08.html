<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Title </title>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    var callback=function(){
        alert('버튼클릭');
    };
    // 1.3~
//    $('button').live('click',callback);
    // 1.4.3~
//    $(document).delegate('button','click',callback);
    //1.7~
//    $(document).on('click','button',callback);
    $('div').append('<button>btn2</button>');
    $('button').eq(1).on('click',callback);
//    $('button').eq(1).off('click',callback);
//    $('button').eq(1).one('click',callback);
//    $('button').click();
    $('button').trigger('click');
});    
    
</script>
</head>
<body>
    <h1>event bind</h1>
    <div>
        <button>btn1</button>
    </div>
</body>
</html>
