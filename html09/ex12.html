<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Title </title>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
var cnt=0;
$(document).ready(function(){
    var callback=function(){
        cnt++;
        var img;
        if(cnt==7)img=1;
        else img=cnt;
        var msg='<img src="imgs/sm0'+img+'.jpg" />';
        if(cnt==6)img=1;
        else img=cnt+1;
        msg+='<img src="imgs/sm0'+(img)+'.jpg" />';
        if(cnt==6)img=2;
        else if(cnt==5)img=1;
        else img=cnt+2;
        msg+='<img src="imgs/sm0'+(img)+'.jpg" />';
        $('div').html(msg);
        if(cnt==6)cnt=0;
    };
    setInterval(callback,1000);
});
    
</script>
</head>
<body>
<div></div>
</body>
</html>
