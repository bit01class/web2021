<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table,th,td{
	border:1px solid gray;
}
table{
	border-collapse: collapse;
	width: 80%;
}
table>thead>tr>th:nth-child(1){
	width: 80px;
}
table>thead>tr>th:nth-child(3){
	width:100px;
}
table>thead>tr>th:nth-child(4){
	width:100px;
}
</style>
<script type="text/javascript" src="/js/jquery-1.12.4.js"></script>
<script type="text/javascript">
var td=$('<td/>');
$(document).ready(function(){
	$.getJSON('http://127.0.0.1:8080/html11/ex09.json',function(data,result,xhr){
		if(result=='success'){
			//console.log(data.rows);
			data.rows.forEach(function(ele,idx){
				console.log(ele.empno,ele.ename,ele.hiredate,ele.sal);
				$('<tr/>')
					.append(td.clone().html(ele.empno))
					.append(td.clone().html(ele.ename))
					.append(td.clone().html(ele.hiredate))
					.append(td.clone().html(ele.sal))
				.appendTo('tbody');
			});
		}
	});
});
</script>
</head>
<body>
<h1>json parsing</h1>
<table>
	<thead>
		<tr>
			<th>empno</th>
			<th>ename</th>
			<th>hiredate</th>
			<th>sal</th>
		</tr>
	</thead>
	<tbody></tbody>
</table>
</body>
</html>
